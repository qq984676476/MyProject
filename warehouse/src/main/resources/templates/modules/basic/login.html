<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../../static/css/font-awesome.min.css" th:href="@{/assets/css/font-awesome.min.css}" />
    <link rel="stylesheet" href="../../../static/css/jq22.css" th:href="@{/assets/css/jq22.css}"/>
    <script src="../../../static/base/commons/common/constants.js" th:src="@{/base/commons/common/constants.js}"></script>
    <script src="../../../static/base/commons/jquery/jquery-2.0.3.min.js" th:src="@{/base/commons/jquery/jquery-2.0.3.min.js}"></script>
    <script src="../../../static/js/basic/login.js" th:src="@{/js/basic/login.js}"></script>
    <meta charset="UTF-8"/>
    <!--<title>先锋科技仓库管理系统</title>-->
</head>
<body class="in" style="background-image:url('../../../static/base/commons/image/login.jpg')" th:src="@{/base/commons/image/login.jpg}">
<div style="margin-top: 10%; margin-left: 15%">
    <!--<font style="font-weight:bold;font-style:italic;" size="8px" color="black">先锋科技仓库管理系统</font>-->
</div>
<div id="login" style="background-color: transparent;margin-left: 50%; margin-top: -5%">
    <form action="#" method="post" class="container offset1 loginform">
        <div class="pad"  style="background-color: transparent;">
            <div class="control-group">
                <div class="controls">
                    <label for="userName" class="control-label"><i class="fa fa-user" aria-hidden="true"></i></label>
                    <input id="userName" type="text" name="userName" placeholder="账号" autofocus="autofocus"
                           class="form-control input-medium"/>
                </div>
            </div>
            <div class="control-group" style="margin-top: 10%">
                <div class="controls">
                    <label for="password" class="control-label"><i class="fa fa-key" aria-hidden="true"></i></label>
                    <input id="password" type="password" name="password" placeholder="密码"
                           class="form-control input-medium"/>
                </div>
            </div>
            <!--<div class="control-group" style="margin-top: 10%">
                <div class="controls">
                    <input id="verificationCode" type="verificationCode" name="verificationCode" placeholder="验证码"
                           class="form-control input-medium"/>
                </div>
            </div>-->
        </div>
        <div class="form-actions" >
            <button type="button" id="doLogin" class="btn btn-primary" style="width: 100%">登录</button>
        </div>
    </form>

</div>


</body>
</html>
